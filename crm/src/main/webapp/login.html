<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript" >
	$(function () {
		$("#loginAct").val("");
		$("#loginAct").focus();
		$(window).keydown(function (event) {
			if (event.keyCode === 13) {
				login();
			}
		})
	})
	function login() {
		//为空验证
		if ($.trim($("#loginAct").val()) === "" || $("#loginPwd").val() === "") {
			$("#msg").text("用户名或密码不能为空!");
			return false;
		}

		//发送ajax请求验证用户登录 返回json数据为 {"success":"true/false","msg","错误信息"}
		$.ajax({
			url : "settings/user/login.do",
			type : "post",
			data : {
				"loginAct" : $.trim($("#loginAct").val()),
				"loginPwd" : $("#loginPwd").val()
			},
			dataType : "json",
			success : function (data) {
				//登录成功
				if (data.success === true) {
					window.location.href = "workbench/index.html";
				} else {   //登录失败
					$("#msg").text(data.msg);
				}
			}
		})
	}
</script>
<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
		<img src="image/IMG_7114.JPG" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">CRM &nbsp;<span style="font-size: 12px;">&copy;2017&nbsp;动力节点</span></div>
	</div>

	<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input class="form-control" type="text" placeholder="用户名" id="loginAct">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input class="form-control" type="password" placeholder="密码" id="loginPwd">
					</div>
					<div class="checkbox"  style="position: relative;top: 30px; left: 10px;">

							<span id="msg" style="color: red"></span>

					</div>
					<button type="button" onclick="login()" class="btn btn-primary btn-lg btn-block"  style="width: 350px; position: relative;top: 45px;">登录</button>
				</div>
		</div>
	</div>
</body>
</html>
